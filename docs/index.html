<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shared Canvas</title>
		<link rel="icon" href="./assets/icon.png" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="main">
			<div class="room">
				<input
					type="number"
					name=""
					id=""
					placeholder="Join rooms #1-5"
					min="1"
					max="5"
					id="room-input"
				/>
				<button id="go-button">Join</button>
			</div>
			<div class="coords">
				<p class="coords" id="xy">X: 0 Y: 0</p>
				<!-- <p class="coords" id="scale">Sca le: 1.00x</p> -->
			</div>
			<div class="toolbar">
				<div class="tools">
					<button data-tooltip="Shortcut key: 1" id="pen-tool">
						<img src="./assets/pen.png" alt="" />
					</button>
					<button data-tooltip="Shortcut key: 2" id="line-tool">
						<img src="./assets/line.png" alt="" />
					</button>
					<button data-tooltip="Shortcut key: 3" id="erase-tool">
						<img src="./assets/eraser.png" alt="" />
					</button>
					<button data-tooltip="Shortcut: hold 4" id="eyedrop-tool">
						<img src="./assets/eyedrop.png" alt="" />
					</button>
					<button data-tooltip="Shortcut: hold space" id="pan-tool">
						<img src="./assets/grab.png" alt="" />
					</button>

					<div class="color-picker">
						<input
							type="color"
							name=""
							id="color-picker"
							class="color-picker"
							style="border-radius: 10px"
						/>
					</div>
				</div>
			</div>
			<section class="color-history"></section>
			<p class="message-bar"></p>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./scripts/Tool.js"></script>
		<script src="./scripts/DrawTool.js"></script>
		<script src="./scripts/LineTool.js"></script>
		<script src="./scripts/EraseTool.js"></script>
		<script src="./scripts/EyedropTool.js"></script>
		<script src="./scripts/PanTool.js"></script>
		<script src="./scripts/MessageBar.js"></script>
		<script src="./scripts/connection.js"></script>
		<script src="./scripts/interface.js"></script>
		<script src="./sketch.js"></script>
	</body>
</html>
