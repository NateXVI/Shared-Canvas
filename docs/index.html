<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shared Canvas</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
		<!-- <script src="/socket.io/socket.io.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/game.js"></script>
		<script src="js/pen.js"></script>
		<!-- <script src="js/index.js"></script> -->
	</head>
	<body>
		<div id="game">
			<div id="game-canvas-container"></div>
			<div id="toolbar">
				<div id="colorviewer"></div>
				<div id="color-picker">
					<div
						id="white"
						class="color"
						picker-color="255,255,255"
						style="background: white"
					></div>
					<div
						id="light-gray"
						class="color"
						picker-color="193, 193, 193"
						style="background: rgb(193, 193, 193)"
					></div>
					<div
						id="red"
						class="color"
						picker-color="239, 19, 11"
						style="background: rgb(239, 19, 11)"
					></div>
					<div
						id="orange"
						class="color"
						picker-color="255,165,0"
						style="background: rgb(255, 113, 0)"
					></div>
					<div
						id="yellow"
						class="color"
						picker-color="255, 228, 0"
						style="background: rgb(255, 228, 0)"
					></div>
					<div
						id="lime-green"
						class="color"
						picker-color="0, 204, 0"
						style="background: rgb(0, 204, 0)"
					></div>
					<div
						id="deep-sky-blue"
						class="color"
						picker-color="0, 178, 255"
						style="background: rgb(0, 178, 255)"
					></div>
					<div
						id="blue"
						class="color"
						picker-color="0,0,255"
						style="background: rgb(0, 0, 255)"
					></div>
					<div
						id="purple"
						class="color"
						picker-color="153,50,204"
						style="background: rgb(153, 50, 204)"
					></div>
					<div
						id="pink"
						class="color"
						picker-color="211, 124, 170"
						style="background: rgb(211, 124, 170)"
					></div>
					<div
						id="brown"
						class="color"
						picker-color="160, 82, 45"
						style="background: rgb(160, 82, 45)"
					></div>
					<div
						id="black"
						class="color"
						picker-color="0,0,0"
						style="background: rgb(0, 0, 0)"
					></div>
					<div
						id="dark-grey"
						class="color"
						picker-color="76, 76, 76"
						style="background: rgb(76, 76, 76)"
					></div>
					<div
						id="maroon"
						class="color"
						picker-color="116, 11, 7"
						style="background: rgb(116, 11, 7)"
					></div>
					<div
						id="dark-orange"
						class="color"
						picker-color="194, 56, 0"
						style="background: rgb(194, 56, 0)"
					></div>
					<div
						id="dark-yellow"
						class="color"
						picker-color="232, 162, 0"
						style="background: rgb(232, 162, 0)"
					></div>
					<div
						id="dark-green"
						class="color"
						picker-color="0, 85, 16"
						style="background: rgb(0, 85, 16)"
					></div>
					<div
						id="dark-blue"
						class="color"
						picker-color="0, 86, 158"
						style="background: rgb(0, 86, 158)"
					></div>
					<div
						id="dark-blue"
						class="color"
						picker-color="14, 8, 101"
						style="background: rgb(14, 8, 101)"
					></div>
					<div
						id="dark-purple"
						class="color"
						picker-color="85, 0, 105"
						style="background: rgb(85, 0, 105)"
					></div>
					<div
						id="dark-pink"
						class="color"
						picker-color="167, 85, 116"
						style="background: rgb(167, 85, 116)"
					></div>
					<div
						id="dark-pink"
						class="color"
						picker-color="99, 48, 13"
						style="background: rgb(99, 48, 13)"
					></div>
				</div>
				<div id="tool-picker">
					<button class="tool btn btn-primary" id="pen-button">Pen</button>
					<button class="tool btn btn-primary" id="eraser-button">
						Eraser
					</button>
					<button
						class="tool btn btn-primary"
						id="bucket-button"
						style="display: none"
					>
						Bucket
					</button>
				</div>
			</div>
			<div id="function-buttons">
				<button id="undo-button" class="btn btn-block btn-secondary">Undo</button>
				<button id="redo-button" class="btn btn-block btn-secondary">Redo</button>
				<button id="delete-button" class="btn btn-block btn-secondary btn-danger">
					Delete
				</button>
			</div>
		</div>

		<button class="btn btn-block btn-danger" id="delete-button">Delete</button> -->

	</body>
</html>
